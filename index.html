<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Visual Exploration of Premier League History</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <div class = "row">
          <div class = "col-xs-4">
              <h4>Teams in the English Premier League </h4>
              <div id="map"></div>
              <label for="myRange">Season:</label>
              <input title="Year Selection" type="range" id="myRange" min="1993" max="2014" list="tickmarks" onchange="mapupDate()">
              <datalist id=tickmarks>
                  <option>1993</option>
                  <option>1996</option>
                  <option>1999</option>
                  <option>2002</option>
                  <option>2005</option>
                  <option>2008</option>
                  <option>2011</option>
                  <option>2014</option>
              </datalist>
              <text id="sliderlabel"></text>
          </div>
          <div class = "col-xs-8">
              <h4>The History of the Premier League in One Graph </h4>
              <br />
              <div class="form-group">
                  <label for="across_season_form">Metric:</label>
                  <select class="form-control" id="across_season_form"  onchange="updatevars()">
                      <option value = "rank">Rank</option>
                      <option value = "TotalYellowCards">Total Yellow Cards</option>
                      <option value = "TotalShotsOnTarget">Total Shots On Target</option>
                      <option value = "TotalShots">Total Shots</option>
                      <option value = "TotalRedCards">Total Red Cards</option>
                      <option value = "TotalPoints">Total Points</option>
                      <option value = "TotalFouls">Total Fouls</option>
                      <option value = "TotalBookings">Total Bookings</option>
                  </select>
              </div>
              <div id="across_season">
              </div>
          </div>
      </div>
      <div class = "row">
          <div class = "col-xs-8">
              <h4> The Story of the Season </h4>
              <div class="form-group">
                  <br />
                  <label for="attribute">Metric: <text id = "slideryear"></text></label>
                  <br/>
                  <select class="form-control" id="attribute"  onchange="updatevars()">
                      <option value = "cummulative_TotalPoints">Total Points</option>
                      <option value ="cummulative_GoalsFor">Total Goals Scored</option>
                      <option value = "cummulative_GoalsAllowed">Total Goals Allowed</option>
                      <option value = "cummulative_GoalDifferential">Total Goal Differential</option>
                      <option value = "cummulative_TotalFouls">Total Fouls</option>
                  </select>
                  <!--<label for="season"> Season:</label>-->
                  <!--<select class="form-control" id="season"  onchange="updateChoropleth()">-->
                      <!--<option value = "cummulative_TotalPoints">Total Points</option>-->
                      <!--<option value ="cummulatie_GoalsFor">Total Goals Scored</option>-->
                      <!--<option value = "cummulative_TotalFouls">Total Fouls</option>-->
                  <!--</select>-->
              </div>
              <div id="intra_season"></div>
          </div>
          <div class = "col-xs-4">
              <h4>End of Season Results</h4>
              <div id="bar_chart"></div>

          </div>
          <h4>Adjacency Matrix of Match Results within One Season</h4>
          <div class = "col-xs-8">
              <div id="matrix-area">
              </div>
          </div>
          <div class = "col-xs-4">
              <div id="matrix-info-area">
              </div>
          </div>
      </div>
  </div>

  <script src="js/topojson.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/d3.tip.js"></script>
  <script src="js/queue.min.js"></script>
  <script src="js/linechart.js"></script>
  <script src="js/barchart.js"></script>
  <script src="js/Daniel.js"></script>
  <!--<script src="js/stackedarea.js"></script>-->
  <script src="js/matrix_main.js" charset="utf-8"></script>
  <script src="js/main.js"></script>

</body>
</html>
