<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Visual Exploration of Premier League History</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
      <div class = "row">
          <div class = "col-xs-4">
              <h4>Map</h4>

              <div id="map"></div>
              <input type="range" id="myRange" min="1993" max="2016" list="tickmarks" onchange="updateMap()">
              <datalist id=tickmarks>
                  <option>1993</option>
                  <option>1997</option>
                  <option>2001</option>
                  <option>2005</option>
                  <option>2009</option>
                  <option>2013</option>
                  <option>2016</option>
              </datalist>
          </div>
          <div class = "col-xs-8">
              <h4> Data Across Seasons </h4>

              <div id="across_season">
              </div>
          </div>
      </div>
      <div class = "row">
          <div class = "col-xs-4">
              <h4>Graph of Data Within Season</h4>
              <div class="form-group">
                  <br>
                  <label for="attribute">Metric:</label>
                  <select class="form-control" id="attribute"  onchange="updatevars()">
                      <option value = "cummulative_TotalPoints">Total Points</option>
                      <option value ="cummulative_GoalsFor">Total Goals Scored</option>
                      <option value = "cummulative_GoalsAllowed">Total Goals Allowed</option>
                      <option value = "cummulative_GoalDifferential">Total Goal Differential</option>
                      <option value = "cummulative_TotalFouls">Total Fouls</option>
                  </select>
                  <!--<label for="season"> Season:</label>-->
                  <!--<select class="form-control" id="season"  onchange="updateChoropleth()">-->
                      <!--<option value = "cummulative_TotalPoints">Total Points</option>-->
                      <!--<option value ="cummulatie_GoalsFor">Total Goals Scored</option>-->
                      <!--<option value = "cummulative_TotalFouls">Total Fouls</option>-->
                  <!--</select>-->
              </div>
              <div id="intra_season"></div>
          </div>
          <div class = "col-xs-12">
              <h4>Adjacency Matrix of Match Results within One Season</h4>
              <div id="matrix-area">
              </div>
          </div>
      </div>
      <form class="form-inline">
          <div class="form-group">
              <label for="attribute-type">Data Type</label>
              <select class="form-control" id="attribute-type" onchange="updateVisualization()">
                  <option value="GOALS">Goals</option>
                  <option value="AVERAGE_GOALS">Average goals</option>
                  <option value="MATCHES">Matches</option>
                  <option value="TEAMS">Teams</option>
                  <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
              </select>
          </div>
      </form>
      <div id="linechart"></div>
  </div>







  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/d3.tip.js"></script>
  <script src="js/queue.min.js"></script>
  <!--<script src="js/jquery.tipsy.js"></script>-->
  <script src="js/linechart.js"></script>
  <script src="js/line.js"></script>
  <!--<script src="js/stackedarea.js"></script>-->
  <script src="Cs_171_newMatrix/js/matrix_main.js" charset="utf-8"></script>
  <script src="js/main.js"></script>
  <!--<script src="js/mbostockUK.js"></script>-->

</body>
</html>
